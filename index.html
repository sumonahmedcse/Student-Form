<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="">
        <label for="">Roll no. : </label>
        <input type="number" name="" id="" style="width: 250px;"><br><br>

        <label for="">Student Name : </label>
        <input type="text" placeholder="First Name" > - <input type="text" placeholder="Last Name"> <br><br>

        <label for="">Father's Name : </label>
        <input type="text" style="width: 250px;"><br><br>

        <label for="">Date of birth : </label>
        <input type="number"name="" id="" placeholder="Day"> - <input type="number" placeholder="Month"> - <input type="number" placeholder="Year">
        <label for="">(DD-MM-YYYY)</label><br><br>

        <label>Mobile No. : </label>
        <input type="text" value="+88" readonly> - 
        <input type="number" placeholder="Mobile Number"><br><br>

        <label for="">Email id :</label>
        <input type="email" style="width: 250px;"><br><br>

        <label for="">Password : </label>
        <input type="password"name="" id=""><br><br>

        <label for="">Gender : </label>
        <input type="radio"> <label for="">Male</label><input type="radio"><label for="">Female</label><br><br>

        <label for="">Department : </label>
        <input type="checkbox"><label for="">CSE</label>
        <input type="checkbox"><label for="">IT</label>
        <input type="checkbox"><label for="">EEE</label>
        <input type="checkbox"><label for="">Civil</label>
        <input type="checkbox"><label for="">Mechanical</label> <br><br>

        <label for="">Course : </label>
        <select name="" id="">
            <option value="">.....Select Current Course's.....</option>
            <option value="">Mathematics</option>
            <option value="">Web Engineering</option>
        </select><br><br>

       <label for="">Student Photo : </label>
        <input type="file" name="" id=""><br><br>

        <label for="">City</label>
        <input type="text" name="" id=""><br><br>

        <label for="">Address</label>
        <input type="text" style="width:400px;"><br><br>


        <button type="submit">Register</button>
    </form>
</body>
</html>
